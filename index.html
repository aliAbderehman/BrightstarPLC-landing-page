<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brightstar PLC</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header"></header>

    <main class="main">
      <div id="tsparticles">
        <img
          src="./assets/materials/bg-material-01.svg"
          alt=""
          class="hero__decor-1"
        />
        <img src="./assets/materials/Path 2.svg" alt="" class="hero__decor-2" />
      </div>

      <section class="hero">
        <div class="hero__txt-box">
          <h1 class="hero__txt">Smart Tech Solutions for a Smarter Future</h1>
          <h3 class="hero__sub-txt">
            From cutting-edge surveillance to seamless IT infrastructure, we
            help businesses thrive through reliable, scalable technology
            solutions.
          </h3>

          <div class="hero__buttons">
            <a href="#" class="hero__btn btn btn--primary"
              >Explore out services</a
            >
            <a href="#" class="hero__btn btn btn--secondary"
              >Get a free consultation</a
            >
          </div>
        </div>

        <div class="hero__img-box">
          <img src="./assets/images/Group 399.png" alt="" class="hero__img-1" />
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
    <script src="./js/hero-animation.js"></script>
  </body>
</html>
