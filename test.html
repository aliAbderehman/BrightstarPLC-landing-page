<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrimeTech | IT Distribution</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    />
    <style>
      /* RESET & BASE STYLES */
      .rotating-text-container {
        perspective: 1000px;
        overflow: hidden;
      }

      .rotating-text {
        transform-style: preserve-3d;
        transform-origin: center;
        transition: transform 0.5s ease-out;
      }
    </style>
  </head>
  <body>
    <div class="rotating-text-container">
      <div class="rotating-text">Your Text Here</div>
    </div>
    <section class="hero">
      <div class="hero-content">
        <h1>Global IT Distribution Solutions</h1>
        <p class="subtitle">
          Servers, data centers, and enterprise hardware from leading brands
          worldwide.
        </p>
        <button class="cta-button">Request Supplier Catalog</button>
      </div>
      <div class="hero-image">
        <img src="https://i.imgur.com/KbQJxEa.png" alt="Server Rack" />
      </div>
    </section>

    <script>
      gsap.registerPlugin(ScrollTrigger);

      gsap.to(".rotating-text", {
        scrollTrigger: {
          trigger: ".rotating-text-container",
          start: "top center",
          end: "bottom center",
          scrub: true,
        },
        rotationX: 360,
        ease: "none",
      });
    </script>
  </body>
</html>
